<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új Gyümölcs</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/insert.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Új Gyümölcs</h1>
        </header>
        <form action="http://localhost:3000/fruit" method="post" enctype="multipart/form-data">
            <p class="beviteli">
                <input type="text" name="megnevezes" id="megnevezes" placeholder="Megnevezés" min="5">
            </p>

            <p class="beviteli">
                <input type="text" name="egysegara" id="egysegara" placeholder="Egyságára" >
            </p>

            <p class="beviteli">
                <input type="number" name="mennyiseg" id="mennyiseg" placeholder="Mennyiség">
            
                <select name="mennyisegiEgyseg" id="mennyisegiEgyseg">
                    <option value="kg" selected>kg</option>
                    <option value="db">db</option>
                </select>
            </p>

            <p class="beviteli">
                <input type="submit" value="Új gyümölcs" id="createButton">
            </p>

        </form>
        <a href="index.html">Vissza</a> 
    </div>
</body>
</html>
